<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tugas6-1.css">
    <title>Tugas6.1 |flexbox</title>
<style>
 * {
  margin: 0;
  padding: 0;
}      
 #container {
  padding: 25px;
}
img {
  width: 100%;
  border-radius: 4px;
}

.baris {
  display: flex;
  height: 45%;
  margin-bottom: 8px;
  justify-content: space-around;
}

.box1 {
  width: 100%;
  margin-right: 15px;
}
.box2 {
  width: 100%;
  margin-right: 15px;
}
</style>
</head>
<body>
       <div id="container">
              <div class="baris">
                  <div class="box box1"><img src="Contoh-Gambar-Sketsa-Bunga1.jpg" alt=""></div>
                  <div class="box box1"><img src="gambar2.jpg" alt=""></div>
                  <div class="box box1"><img src="gambar3.jpg" alt=""></div>
              </div>
              <div class="baris">
                  <div class="box box2"><img src="gambar4.jpg" alt=""></div>
                  <div class="box box2"><img src="gambar5.jpg" alt=""></div>
                  <div class="box box2"><img src="Gambar6.jpg" alt=""></div>
                  <div class="box box2"><img src="gambar7.jpg" alt=""></div>
                  <div class="box box2"><img src="ikan-lucu.jpg" alt=""></div>
              </div>
          </div> 
</body>
</html>
